<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <div class="search">
                    <img src="css/icons/magnify.svg" alt="search icon" class="search-icon">
                    <form action="#" class="search-form">
                        <input type="text" class="search-input">
                    </form>
                </div>
                <div class="user"></div>
            </div>
            <div class="user-info"></div>
            <div class="buttons"></div>
        </div>   
        <div class="sidebar">
            <div class="logo"></div>
            <div class="navigation"></div>
            <div class="settings"></div>
        </div>
        <div class="main-content">
            <div class="projects">
                <div class="project-1"></div>
                <div class="project-2"></div>
                <div class="project-3"></div>
                <div class="project-4"></div>
                <div class="project-5"></div>
                <div class="project-6"></div>
            </div>
            <div class="announcements">
                <div class="announcement-1"></div>
                <div class="announcement-2"></div>
                <div class="announcement-3"></div>
            </div>
            <div class="trending">
                <div class="user-1"></div>
                <div class="user-2"></div>
                <div class="user-3"></div>
                <div class="user-4"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
